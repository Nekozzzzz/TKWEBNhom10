<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản - BlueShop</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="index.html" class="logo-link">BlueShop</a></h1>
        </div>
    </header>
    <main class="register-container">
        <div class="form-box">
            <h2 class="form-title">Đăng ký tài khoản</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="Tên đăng nhập" required />
                <input type="password" id="password" placeholder="Mật khẩu" required />
                <button type="submit">Đăng ký</button>
                <p class="form-footer">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Cửa hàng thời trang BlueShop - Liên hệ số điện thoại: 03xxxxxx65 - Địa chỉ: TP Vũng Tàu</p>
    </footer>
    <script>
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.username === username)) {
                alert('Tên đăng nhập đã tồn tại!');
                return;
            }
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Đăng ký thành công! Bạn có thể đăng nhập.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
