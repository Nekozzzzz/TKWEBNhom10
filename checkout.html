<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thanh toán sản phẩm</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/checkout.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="index.html" class="logo-link" style="color: white; text-decoration:none;">BlueShop</a></h1>
        </div>
    </header>
    <main class="form-container">
        <h2>Thông tin Thanh Toán</h2>
        <div id="product-info"></div>
        <form id="checkout-form">
            <label for="fullname">Họ tên người nhận:</label>
            <input type="text" id="fullname" name="fullname" required />

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" maxlength="11" required
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')" />

            <label for="address">Địa chỉ nhận hàng:</label>
            <input type="text" id="address" name="address" required />

            <label>Phương thức thanh toán:</label>
            <div class="payment-methods">
                <label><input type="radio" name="payment" value="Chuyển khoản" required /> Chuyển khoản</label>
                <label><input type="radio" name="payment" value="Tiền mặt" /> Tiền mặt</label>
            </div>

            <label for="note">Lưu ý cho người bán:</label>
            <textarea id="note" name="note" rows="3" placeholder="Nhập ghi chú (nếu có)"></textarea>

            <button type="submit">Xác nhận thanh toán</button>
        </form>

    </main>
    <footer class="footer">
        <p>Cửa hàng thời trang BlueShop - Liên hệ số điện thoại: 03xxxxxx65 - Địa chỉ: TP Vũng Tàu</p>
    </footer>
    <script src="js/checkout.js"></script>
</body>
</html>
