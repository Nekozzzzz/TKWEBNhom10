<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Sản Phẩm - BlueShop</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="index.html" class="logo-link">BlueShop</a></h1>
            <div class="search-container" style="margin: auto">
                <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm..." class="search-bar" autocomplete="off">
                <ul id="search-suggestions" class="suggestions-list"></ul>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="cart.html" id="cart-btn">Giỏ hàng (<span id="cart-count">0</span>)</a></li>
            <li><a href="order-history.html">Đơn hàng đã mua</a></li>
            <li><a href="contact.html">Liên hệ</a></li>
        </ul>
    </nav>
    <main class="product-detail-container">
        <div class="product-detail-image-section">
            <img id="main-product-image" src="" alt="Ảnh sản phẩm chính" />
            <div id="color-preview-images" class="color-images"></div>
        </div>
        <div class="product-detail-info">
            <h2 id="product-detail-name"></h2>
            <p id="product-detail-price"></p>
            <div class="product-options">
                <div class="option-group">
                    <label for="color-options">Chọn màu: <span id="selected-color-label">Mặc định</span> <span id="selected-color-circle"></span></label>
                    <div id="color-options" class="color-options"></div>
                </div>
                <div class="option-group">
                    <label>Chọn size:</label>
                    <select id="size-options">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>Số lượng:</label>
                    <input type="number" id="quantity" min="1" value="1" />
                </div>
                <button id="add-to-cart-btn">Thêm vào giỏ hàng</button>
            </div>
            <div class="product-description">
                <h3>Mô tả sản phẩm</h3>
                <p id="product-detail-description"></p>
            </div>
            <div class="related-products-section">
                <div id="related-products" class="related-products"></div>
            </div>
        </div>
        <div id="random-products-ad" class="random-products-ad">
            <div id="random-products-container" class="random-products-container"></div>
        </div>
    </main>
    <footer class="footer">
        <p>Cửa hàng thời trang BlueShop - Liên hệ số điện thoại: 03xxxxxx65 - Địa chỉ: TP Vũng Tàu</p>
    </footer>
    <script src="data/products.js"></script>
    <script src="js/product-detail.js"></script>
</body>
</html>
